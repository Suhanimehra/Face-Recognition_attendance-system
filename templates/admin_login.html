<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-bg-glass">
        <div class="form-container glass-card floating">
            <h1 class="pulse">Admin Login</h1>
            <form method="POST" action="/admin_login">
                <input type="text" name="username" placeholder="Admin Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="form-actions">
                    <button type="submit" class="btn shake">Login</button>
                    <a href="/front" class="btn btn-secondary shake">Back</a>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
